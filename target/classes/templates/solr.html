<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/solr.css">
</head>
<body>
<div class="container">

    <div class="starter-template">
        <h1>Create Solr Core</h1>
        <!--配置solr core源文件-->
        <div id="step1">
            <span>请输入Core名称：</span>
            <input type="text" id="core_name" />
            <input type="button" class="btn btn-default" id="copy_core" value="拷贝副本" />
        </div>
        <!--配置数据源及导入字段-->
        <div id="step2">
            <table class="table table-bordered table-hover table-condensed" id="config">
                <tr>
                    <th>配置项</th>
                    <th>参数</th>
                </tr>
                <tr>
                    <td>batchSize</td>
                    <td><input type="text" id="batchSize" value="-1" /></td>
                </tr>
                <tr>
                    <td>type</td>
                    <td><input type="text" id="type" value="JdbcDataSource" /></td>
                </tr>
                <tr>
                    <td>driver</td>
                    <td><input type="text" id="driver" value="com.mysql.jdbc.Driver" /></td>
                </tr>
                <tr>
                    <td>url</td>
                    <td><input type="text" id="url" value="jdbc:mysql://200.1.3.155:3306/shxh_sjfx" /></td>
                </tr>
                <tr>
                    <td>user</td>
                    <td><input type="text" id="user" value="root" /></td>
                </tr>
                <tr>
                    <td>password</td>
                    <td><input type="password" id="password" value="91test.com" /></td>
                </tr>
                <tr>
                    <td>pk</td>
                    <td><input type="text" id="pk" value="id" /></td>
                </tr>
                <tr>
                    <td>query</td>
                    <td><input type="text" id="query" value="select id,spxxid,dj,spbh as isbn,pm,LENGTH(pm) as len,csm,zz,sdhrq,DATE_FORMAT(CBNY,'%Y%m') as CBNY,year(CBNY) as CBN,cbsid,bc from jt_j_spxx" /></td>
                </tr>
                <tr>
                    <td>deltaQuery</td>
                    <td><input type="text" id="deltaQuery" value="select id from jt_j_spxx where updatetime > '${dih.last_index_time}'" /></td>
                </tr>
                <tr>
                    <td>deltaImportQuery</td>
                    <td><input type="text" id="deltaImportQuery" value="select id,spxxid,dj,spbh as isbn,pm,LENGTH(pm) as len,csm,zz,sdhrq,DATE_FORMAT(sp.CBNY,'%Y%m') as CBNY,year(sp.CBNY) as CBN,cbsid,bc from jt_j_spxx where id = '${dih.delta.id}'" /></td>
                </tr>
                <tr>
                    <td>transformer</td>
                    <td><input type="text" id="transformer" value="RegexTransformer" /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" id="field_build" value="确定"></td>
                </tr>
            </table>
            <div id="fields"></div>
        </div>
        <!--配置导入字段数据类型-->
        <div id="step3">

        </div>

        <div id="step4">
            <input type="button" id="uploadCore" value="上传SolrCore">
        </div>
    </div>

</div>

<div style="display:none;" id="hid_block">
    <input id="solrCoreName" type="hidden">
    <input id="import_fields" type="hidden">
</div>

<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/solr.js" type="text/javascript"></script>
</body>
</html>
